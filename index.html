<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>IOS-Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input class="inp" type="text" disabled />
      <div class="row">
        <div class="btn btn-grey clear" onclick="clearBtn()">AC</div>
        <div class="btn btn-grey">+/-</div>
        <div class="btn btn-grey">%</div>
        <div class="btn btn-yellow" onclick="inputOper('/')">รท</div>
      </div>
      <div class="row">
        <div class="btn" onclick="inputNum(7)">7</div>
        <div class="btn" onclick="inputNum(8)">8</div>
        <div class="btn" onclick="inputNum(9)">9</div>
        <div class="btn btn-yellow" onclick="inputOper('*')">x</div>
      </div>
      <div class="row">
        <div class="btn" onclick="inputNum(4)">4</div>
        <div class="btn" onclick="inputNum(5)">5</div>
        <div class="btn" onclick="inputNum(6)">6</div>
        <div class="btn btn-yellow" onclick="inputOper('-')">-</div>
      </div>
      <div class="row">
        <div class="btn" onclick="inputNum(1)">1</div>
        <div class="btn" onclick="inputNum(2)">2</div>
        <div class="btn" onclick="inputNum(3)">3</div>
        <div class="btn btn-yellow" onclick="inputOper('+')">+</div>
      </div>
      <div class="row">
        <div class="btn btn-lg" onclick="inputNum(0)">0</div>
        <div class="btn">.</div>
        <div class="btn btn-yellow" onclick="inputEqu()">=</div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
