<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>IOS-Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input class="inp" type="text" disabled value="3" />
      <div class="row">
        <div class="btn btn-grey">AC</div>
        <div class="btn btn-grey">+/-</div>
        <div class="btn btn-grey">%</div>
        <div class="btn btn-yellow">รท</div>
      </div>
      <div class="row">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn btn-yellow">x</div>
      </div>
      <div class="row">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn btn-yellow">-</div>
      </div>
      <div class="row">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn btn-yellow">+</div>
      </div>
      <div class="row">
        <div class="btn btn-lg">0</div>
        <div class="btn">.</div>
        <div class="btn btn-yellow">=</div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
